{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h2>Delete Todo</h2>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
